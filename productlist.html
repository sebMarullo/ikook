		<script type="text/javascript"> 
			$(function(){
				jQuery.fn.equalHeightsProducts = function(px) {
					jQuery(this).each(function(){
						/* Set image height */
			
						/*Set Product Box Height */
						var currentTallest = 0;
						jQuery(this).find('.myshp_list_product_box').each(function(i){
							if (jQuery(this).height() > currentTallest) { currentTallest = jQuery(this).height(); }
						});
						jQuery(this).find('.myshp_list_product_box').css({'min-height': currentTallest});
			
						/* Set Product Title height */
						currentTallest = 0;
						jQuery(this).find('h3').each(function(i){
							if (jQuery(this).height() > currentTallest) { currentTallest = jQuery(this).height(); }
						});
						jQuery(this).find('h3').css({'min-height': currentTallest});
								
						/* Set Product Features Height */
						currentTallest = 0;
						jQuery(this).find('.myshp_list_product_features').each(function(i){
							if (jQuery(this).height() > currentTallest) { currentTallest = jQuery(this).height(); }
						});
						jQuery(this).find('.myshp_list_product_features').css({'min-height': currentTallest});

						/* Set Product Features Height */
						currentTallest = 0;
						jQuery(this).find('.img_content_sm').each(function(i){
							if (jQuery(this).height() > currentTallest) { currentTallest = jQuery(this).height(); }
						});
						jQuery(this).find('.img_content_sm').css({'min-height': currentTallest});
						
						/* Set Product Features Height */
						currentTallest = 0;
						jQuery(this).find('.myshp_list_product_value').each(function(i){
							if (jQuery(this).height() > currentTallest) { currentTallest = jQuery(this).height(); }
						});
						jQuery(this).find('.myshp_list_product_value').css({'min-height': currentTallest});
						
					});
					return this;
				};
		
				setTimeout("jQuery('.myshp_list_row').equalHeightsProducts()",500);
		
			});
		</script>
